<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Diamond</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto ">
        <li class="nav-item " *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/recipes" routerLinkActive="active" >Recipe <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['shopping-list']" routerLinkActive="active" >Shopping List</a>
        </li>
        <li class="nav-item " *ngIf="!isAuthenticated">
          <a class="nav-link" [routerLink]="['/auth']" routerLinkActive="active" >Authenticate</a>
        </li>
        <!-- <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" routerLinkActive="active" >Logout</a>
        </li> -->

        <li class="nav-item dropdown" *ngIf="isAuthenticated">
          <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             Manage
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" (click)="onSaveData()" style="cursor: pointer;">Save</a>
            <a class="dropdown-item" (click)="onFetchData()" style="cursor: pointer;">Fetch</a>
            <!-- <div class="dropdown-divider"></div>
            <a class="dropdown-item" style="cursor: pointer;">Something else here</a> -->
          </div>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0" *ngIf="isAuthenticated">
        <button class="btn btn-warning my-2 my-sm-0" (click)="Onlogout()" type="button">Logout</button>
      </form>
    </div>
  </nav>
</header>
