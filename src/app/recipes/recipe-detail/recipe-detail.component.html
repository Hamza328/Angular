 <div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="rounded-circle"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
  <button type="button" class="btn bg-secondary text-white dropdown-toggle" data-toggle="dropdown">
    Manage Recipe
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item"
       style="cursor: pointer;"
       (click)="onAddtoshoppingList()"
    >
    To shopping list
    </a>
    <a class="dropdown-item"
       style="cursor: pointer;"
       (click)="onEditRecipe()"
       >Edit Recipe</a>
    <a
    class="dropdown-item"
    style="cursor: pointer;"
    (click)="onDeleteRecipe()"
    >Delete Recipe</a>

  </div>
</div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row ">
  <div class="col-xl-12 col-md-12 col-sm-12">
    <ul class="list-group">
     <li
     class="list-group-item"
     *ngFor="let ing of recipe.ingredients">
      {{ing.name}} - {{ing.amount}}
     </li>
    </ul>
  </div>
</div>
