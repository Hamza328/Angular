<div class="row">
  <div class="col-xs-9 col-md-9 col-xl-9 offset-2">
    <!-- <div class=" alert alert-danger mt-3" *ngIf="error">
      {{error}}
    </div> -->
    <div *ngIf="error">
      <app-alert [message]="error" (close)="onHandleError()"></app-alert>
    </div>
    <div *ngIf="isLoading" class="text-center">
       <app-spinner class="mt-3"></app-spinner>
    </div>
    <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="display-4 font-weight-bold font-italic text-center mb-4 mt-2">
       Auth Form
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input
         type="text"
         class="form-control"
         ngModel
         name="email"
         required
         email
         >
      </div>
      <div class="form-group">
        <label for="">password</label>
        <input
         type="password"
         class="form-control"
         ngModel
         name="password"
         required
         minlength="6"
         >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{isloginMode?'Login':'Sign Up'}}
        </button>|
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
         Switch to {{isloginMode? 'Sign Up':'Login'}}
        </button>
      </div>
    </form>

  </div>

</div>
