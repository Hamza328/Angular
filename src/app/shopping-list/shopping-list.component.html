<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <p
      [appBetter]="'yellow'" defaultcolor="transparent"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i=index"
         (click)="onEditItem(i)"
      >
      {{ingredient.name}}({{ingredient.amount}})

      </p>
    </ul>
  </div>
</div>
